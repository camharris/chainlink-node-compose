version: "3.8"

services:
  postgres:
    image: postgres:13.1-alpine
    ports: 
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=DXg4345GFSDshyZ213
      - POSTGRES_DB=chainlink    
    volumes:
      - db_data:/var/lib/postgresql/data

  chainlink:
    build: .
    env_file:
      - chainlink.env
    command: local node -p /chainlink/.password -a /chainlink/.api
    ports:
      - 6688:6688
    links:
      - postgres
    depends_on:
      - postgres
    volumes: 
      - chainlink_data:/chainlink



volumes:
  db_data:
  chainlink_data:
